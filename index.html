  <script>
    let ctx = document.getElementById('myCanvas').getContext('2d')
    let transverseCount = 0 //横向数量

    window.onload = function () {
      Draw()

    $('.checkerboard').click(function (e) {
      transverseCount = 0
      Position(e.offsetX, e.offsetY)
    })
    // 绘制棋盘
    function Draw() {
      let ctx = document.getElementById('myCanvas').getContext('2d')
      ctx.lineWidth = 3
      ctx.strokeRect(0, 0, 360, 360)
      ctx.beginPath()
      for (let i = 1; i < 18; i++) {
        ctx.moveTo(0, 20 * i)
        ctx.lineTo(360, 20 * i)
        ctx.moveTo(20 * i, 0)
        ctx.lineTo(20 * i, 360)
      }
      ctx.lineWidth = 1
      ctx.stroke()
      // 标识点
      ctx.beginPath()
      ctx.arc(60, 60, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(300, 60, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(120, 120, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(240, 120, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(240, 240, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(120, 240, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(180, 180, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(60, 300, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(300, 300, 3, 0, 2 * Math.PI)
      ctx.stroke()
    }

    // 绘制黑色棋子
    function DrawPieceB(x, y) {
      ctx.beginPath()
      ctx.arc(x, y, 8, 0, 2 * Math.PI)
      ctx.fill()
    }
    // 绘制白色棋子
    function DrawPieceW(x, y) {
      ctx.beginPath()
      ctx.arc(x, y, 8, 0, 2 * Math.PI)
      ctx.fillStyle = 'white'
      ctx.strokeStyle = 'white'
      ctx.fill()
      ctx.stroke()
    }
    // 人下棋位置判断
    function Position(x, y) {
      for (let i = x - 8; i < x + 8; i++) {
        for (let j = y - 8; j < y + 8; j++) {
          if (i % 20 === 0 && j % 20 === 0) {
            // console.log(x, y, ' i:' + i + ' j:' + j)
            DrawPieceB(i, j)
            if (ctx.isPointInPath(x, y)) { //点击的点x,y是否在范围内
            person.push({x:i,y:j})
              ctx.stroke()
              isWin(i, j)
            };
          }
        }
      }
    }
