<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五子棋</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="main">
    <div class="left">left</div>
    <div class="content">
      <div class="checkerboard">
        <canvas id="myCanvas" width="360" height="360"></canvas>
      </div>
    </div>
    <div class="right">right</div>
  </div>

  <script src="./jquery-3.3.1.min.js"></script>
  <script>
    let ctx = document.getElementById('myCanvas').getContext('2d')
    let personCount = {
      left: 0,
      top: 0,
      upperLeft: 0, //左上开始
      lowerLeft: 0 //左下开始
    }
    let machineCount = {
      left: 0,
      top: 0,
      upperLeft: 0, //左上开始
      lowerLeft: 0 //左下开始
    }
    let person = [] //人下棋位置集合
    let machine = [] //机器下棋位置集合
    let chessX, chessY
    let flag = false

    window.onload = function () {
      Draw()
    }
    $('.checkerboard').click(function (e) {
      personCount = {
        left: 0,
        top: 0,
        upperLeft: 0, //左上开始
        lowerLeft: 0 //左下开始
      }
      Position(e.offsetX, e.offsetY)
    })
    // 绘制棋盘
    function Draw() {
      let ctx = document.getElementById('myCanvas').getContext('2d')
      ctx.lineWidth = 3
      ctx.strokeRect(0, 0, 360, 360)
      ctx.beginPath()
      for (let i = 1; i < 18; i++) {
        ctx.moveTo(0, 20 * i)
        ctx.lineTo(360, 20 * i)
        ctx.moveTo(20 * i, 0)
        ctx.lineTo(20 * i, 360)
      }
      ctx.lineWidth = 1
      ctx.stroke()
      // 标识点
      ctx.beginPath()
      ctx.arc(60, 60, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(300, 60, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(120, 120, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(240, 120, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(240, 240, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(120, 240, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(180, 180, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(60, 300, 3, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.beginPath()
      ctx.arc(300, 300, 3, 0, 2 * Math.PI)
      ctx.stroke()
    }

    // 绘制黑色棋子
    function DrawPieceB(x, y) {
      ctx.beginPath()
      ctx.arc(x, y, 8, 0, 2 * Math.PI)
      ctx.fill()
    }
    // 绘制白色棋子
    function DrawPieceW(x, y) {
      ctx.beginPath()
      ctx.arc(x, y, 8, 0, 2 * Math.PI)
      ctx.fillStyle = 'white'
      ctx.strokeStyle = 'white'
      ctx.fill()
      ctx.stroke()
    }
    // 人下棋位置判断
    function Position(x, y) {
      for (let i = x - 8; i < x + 8; i++) {
        for (let j = y - 8; j < y + 8; j++) {
          if (i % 20 === 0 && j % 20 === 0) {
            console.log(x, y, ' i:' + i + ' j:' + j)
            DrawPieceB(i, j)
            if (ctx.isPointInPath(x, y)) { //点击的点x,y是否在范围内
              person.push({
                x: i,
                y: j
              })
              ctx.stroke()
              chessX = i
              chessY = j
              isWin(i, j, personCount, person)
            };
          }
        }
      }
      setTimeout(()=>{
      MachineChess()
      },500)
    }
    // 机器下棋
    function MachineChess() {
      // for (let i in personCount) {
      //   if (personCount[i] >= 3) {
      //     console.log(i+':'+personCount[i],chessX,chessY)

      //   }
      // }
      console.log(chessX,chessY,personCount)
      // if (personCount.left >= 3) {
      if (person.some(val => chessX + 20 !== val.x && chessY === val.y) || machine.some(val => chessX + 20 !== val.x &&
          chessY === val.y)) {
        console.log(111111111111)
        DrawPieceW(chessX + 20, chessY)
        machine.push({
          x: chessX + 20,
          y: chessY
        })
        machineCount.left++
      } else if (person.some(val => chessX - 20 !== val.x && chessY === val.y) || machine.some(val => chessX - 20 !==
          val.x && chessY === val.y)) {
        console.log(222222222)
        DrawPieceW(chessX - 20, chessY)
        machine.push({
          x: chessX - 20,
          y: chessY
        })
        machineCount.left++
      }
      console.log(333333333,machineCount)
    }
    // 判断是否有五个子，赢了
    function isWin(x, y, count, arr) {
      // 判断横向
      for (let i = 0; i < 5; i++) {
        if (arr.some(val => y === val.y && x - 20 * i === val.x)) {
          count.left++
        } else {
          break
        }
      }
      for (let m = 1; m < 5; m++) {
        if (arr.some(val => y === val.y && x + 20 * m === val.x)) {
          count.left++
        } else {
          break
        }
      }
      // 判断纵向
      for (let i = 0; i < 5; i++) {
        if (arr.some(val => x === val.x && y - 20 * i === val.y)) {
          count.top++
        } else {
          break
        }
      }
      for (let m = 1; m < 5; m++) {
        if (arr.some(val => x === val.x && y + 20 * m === val.y)) {
          count.top++
        } else {
          break
        }
      }
      // 判断左上到右下的斜线
      for (let i = 0; i < 5; i++) {
        if (arr.some(val => x - 20 * i === val.x && y - 20 * i === val.y)) {
          count.upperLeft++
        } else {
          break
        }
      }
      for (let m = 1; m < 5; m++) {
        if (arr.some(val => x + 20 * m === val.x && y + 20 * m === val.y)) {
          count.upperLeft++
        } else {
          break
        }
      }
      // 判断左下到右上的斜线
      for (let i = 0; i < 5; i++) {
        if (arr.some(val => x - 20 * i === val.x && y + 20 * i === val.y)) {
          count.lowerLeft++
        } else {
          break
        }
      }
      for (let m = 1; m < 5; m++) {
        if (arr.some(val => x + 20 * m === val.x && y - 20 * m === val.y)) {
          count.lowerLeft++
        } else {
          break
        }
      }
      if (count.left >= 5 || count.top >= 5 || count.upperLeft >= 5 || count.lowerLeft >= 5) {
        alert('you win')
      }
    }
  </script>
</body>

</html>
